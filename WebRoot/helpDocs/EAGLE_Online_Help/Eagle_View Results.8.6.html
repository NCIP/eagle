            </td>
            <td width="100%">
              <div class="Numbered_List_1_inner"><a name="1126699">Click the <img id="1126694" class="Default" src="images/Eagle_View%20Results.8.6.1.jpg" width="95" height="22" style="display: inline; float: none; left: 0.0; text-align: left; top: 0.0;" /> button in the upper right-hand corner. </a></div>
