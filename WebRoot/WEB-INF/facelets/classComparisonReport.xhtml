<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:i="http://caintegrator.nci.nih.gov/jsf"
	xmlns:jsfExt="http://java.sun.com/jsf/extensions/dynafaces">

	<ui:composition>
		<f:view id="classComparisonView">

				<jsfExt:scripts />
 				<ui:include src="/WEB-INF/facelets/reportHeader.xhtml"/>

				<h:form id="gueryForm">
					<h:panelGrid>
						<h:outputText
							value="Query Name: #{classComparisonReport.queryDTO.queryName}" />
						<h:dataTable value="#{classComparisonReport.baselineGroups}"
							var="group">
							<h:column>
								<a href="#" onclick="new Effect.toggle('baselinePatients', 'slide');return false;">#{group}</a>

								<div id="baselinePatients" style="display:none">
									<i:patientListTable
										patientList="#{classComparisonReport.patientInfoMap[group]}" />
								</div>
							</h:column>
						</h:dataTable>
						<h:dataTable value="#{classComparisonReport.comparisonGroups}"
							var="group">
							<h:column>
								<a href="#" onclick="new Effect.toggle('comparisonPatients', 'slide'); return false;">#{group}</a>

								<div id="comparisonPatients" style="display:none">
									<i:patientListTable
										patientList="#{classComparisonReport.patientInfoMap[group]}" />
								</div>
							</h:column>
						</h:dataTable>
					</h:panelGrid>
				</h:form>
				<h:form id="classComparisonForm">

					<h:commandLink
						actionListener="#{classComparisonReport.generateCSV}"
						immediate="false">
						<h:outputText value="Download CSV" />
					</h:commandLink>
					<br />
					<br />
					<ui:include src="/WEB-INF/facelets/reportStyle.xhtml">
						<ui:param name="sortedBy" value="#{classComparisonReport.sortedBy}"/>
						<ui:param name="sortAscending" value="#{classComparisonReport.sortAscending}"/>
					</ui:include>
					
					<i:pager dataTable="classComparisonTable" />
					<div id="reportDiv">
						<h:dataTable id="classComparisonTable"
							value="#{classComparisonReport.reportBeans}" var="entry"
							rowClasses="rowOdd,rowEven" rows="50">
							<h:column>
								<f:facet name="header">
									<h:commandLink
										styleClass="reporterId" 
										actionListener="#{classComparisonReport.sortDataList}"
										immediate="false">
										<f:attribute name="sortField" value="reporterId" />
										<h:outputText value="Reporter" />
									</h:commandLink>
								</f:facet>
								<h:outputText value="#{entry.reporterId}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:commandLink
										styleClass="pvalue" 
										actionListener="#{classComparisonReport.sortDataList}"
										immediate="false">
										<f:attribute name="sortField" value="pvalue" />
										<h:outputText value="P-value" />
									</h:commandLink>
								</f:facet>
								<h:outputText value="#{entry.pvalue}">
									<f:convertNumber pattern="0.00E0" />
								</h:outputText>

							</h:column>
							<h:column>
								<f:facet name="header">
									<h:commandLink
										styleClass="meanBaselineGrp" 
										actionListener="#{classComparisonReport.sortDataList}"
										immediate="false">
										<f:attribute name="sortField" value="meanBaselineGrp" />
										<h:outputText value="Group Avg" />
									</h:commandLink>
								</f:facet>
								<h:outputText value="#{entry.meanBaselineGrp}">
									<f:convertNumber pattern="0.0000" />
								</h:outputText>
							&nbsp;/ &nbsp;&nbsp;
							<h:outputText value="#{entry.meanGrp1}">
									<f:convertNumber pattern="0.0000" />
								</h:outputText>


							</h:column>
							<h:column>
								<f:facet name="header">
									<h:commandLink
										styleClass="absoluteFoldChange"
										actionListener="#{classComparisonReport.sortDataList}"
										immediate="false">
										<f:attribute name="sortField" value="absoluteFoldChange" />
										<h:outputText value="Fold Change" />
									</h:commandLink>
								</f:facet>
								<h:outputText value="#{entry.absoluteFoldChange}">
									<f:convertNumber pattern="0.0000" />
								</h:outputText>

							</h:column>
							<h:column>
								<f:facet name="header">
									<h:commandLink
										styleClass="geneSymbol"
										actionListener="#{classComparisonReport.sortDataList}"
										immediate="false">
										<f:attribute name="sortField" value="geneSymbol" />
										<h:outputText value="Gene Symbol" />
									</h:commandLink>
								</f:facet>
								<a href="#" onclick="return false;"><h:outputText
										value="#{classComparisonReport.annotationMap[entry.reporterId].hugoGeneSymbol}" />
								</a>

							</h:column>

						</h:dataTable>
					</div>
					<br/>
					<a href="#" onclick="scroll(0,0);return false;">[top]</a>
					<br/>
				</h:form>


		</f:view>
	</ui:composition>
</html>
