<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition>
		<h:dataTable value="#{patientList}" var="patient"
							rowClasses="rowOdd,rowEven" rows="50">
			<h:column>
				<f:facet name="header">
					Patient ID
				</f:facet>
				<h:outputText value="#{patient['patientId']}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					Sex
				</f:facet>
				<h:outputText value="#{patient['sex']}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					Smoking Status
				</f:facet>
				<h:outputText value="#{patient['smoking_status']}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					Grade
				</f:facet>
				<h:outputText value="#{patient['grade']}" />
			</h:column>

		</h:dataTable>
</ui:composition>
</html>
