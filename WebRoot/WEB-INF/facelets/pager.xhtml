<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:x="http://myfaces.apache.org/tomahawk">	
	

	<ui:composition>
		<x:dataScroller id="scroller" for="#{dataTable}"
			rowsCountVar="rowsCount"
			displayedRowsCountVar="displayedRowsCountVar" fastStep="10"
			firstRowIndexVar="firstRowIndex" lastRowIndexVar="lastRowIndex"
			pageCountVar="pageCount" pageIndexVar="pageIndex"
			styleClass="scroller" paginator="true" paginatorMaxPages="9"
			paginatorTableClass="paginator" immediate="false"
			paginatorActiveColumnStyle="font-weight:bold; text-decoration:underline;"
			paginatorActiveColumnClass="activePage">
			
			<f:facet name="previous">
				<h:graphicImage url="images/eagle/24-back-blue.png" border="0"
					rendered="#{pageIndex != 1}" />
			</f:facet>
			<f:facet name="next">
				<h:graphicImage url="images/eagle/24-next-blue.png" border="0"
					rendered="#{pageIndex != pageCount}" />
			</f:facet>
			
			<h:outputFormat
				value="{0} records found, displaying {1} records, from {2} to {3}. Page {4} / {5}"
				styleClass="standard">
				<f:param value="#{rowsCount}" />
				<f:param value="#{displayedRowsCountVar}" />
				<f:param value="#{firstRowIndex}" />
				<f:param value="#{lastRowIndex}" />
				<f:param value="#{pageIndex}" />
				<f:param value="#{pageCount}" />
			</h:outputFormat>
			
		</x:dataScroller>
	</ui:composition>
</html>
