	<ui:composition>

					<style>
						.#{sortedBy} {
							font-weight:bold;	
						}
					</style>
					
					<script type="text/javascript">
					
						window.onload = function()	{
							$$('.#{sortedBy}').each(
							function(el)	{
								initSortArrows(el, '#{sortAscending}');
							});
							
							//alert($$(".groupReportLinks").length);
							//re-arrange the group report links, since JSF can only iterate over tables
							try	{
							
							var lnks="";
							$$(".groupReportLinks").each(
							function(el)	{
								initGroupReports(el);
							});
							}
							catch(err)	{
								alert(err);
							}
						};
					</script>
</ui:composition>
</html>
