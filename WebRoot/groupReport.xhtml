<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<head>
		<style type="text/css">
				body { font-family:arial; font-size: 11px; margin-top: 3px}
				table{border: 1px; padding:0px; font-size:11px; }
				.rowOdd {		
				font-size: 11px;
				background: #F2F2F2;
				padding: 4px; 
				border: 1px solid white;
				color: #000000;
				white-space:nowrap;		
				}
				.rowEven {		
				font-size: 11px;
				background: #D4D4D4;
				padding: 4px; 
				border: 1px solid white;
				color: #000000;
				white-space:nowrap;		
				}
				th{
				background: #6EA667;
				border: 1px solid white;
				}
				a { color:#2B2E4A;}
				.listSize{margin:5px }
				.boundary{
				border:1px solid #6EA667;
				background: #F2F2F2;
				width:200px;
				border-bottom:0px;
				}
				
				#reportDiv table	{
					width:100%;
				}
				#reportDiv table td	{
					padding:3px;
				}
			</style>
	</head>
	<body>
		<h:form id="patientForm">
		<h:dataTable id="patientTable"
							style="border:1px solid #6EA667"
							value="#{groupReport.patients}" var="patient"
							rowClasses="rowOdd,rowEven" rows="50">
			<h:column>
				<f:facet name="header">
					Patient ID
				</f:facet>
				<h:outputText value="#{patient['patientId']}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					Sex
				</f:facet>
				<h:outputText value="#{patient['sex']}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					Smoking Status
				</f:facet>
				<h:outputText value="#{patient['smoking_status']}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					Grade
				</f:facet>
				<h:outputText value="#{patient['grade']}" />
			</h:column>

		</h:dataTable>
		</h:form>
	</body>
</html>
